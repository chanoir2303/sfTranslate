<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>sfTranslator</title>
</head>
<body>
    <div id="header">
        <span id="header-logo-title">sfTranslator</span>
    </div>
    <div class="container">
        <div id="container-infos">
            <h1 class="container-infos-title">Translation</h1>
            <span class="container-infos-description">Enter a text in any language:</span>
        </div>
        <div id="translate-form">
            <form method="POST">
                <div class="form-group">
                    <textarea name="text" cols="20" rows="10" class='form-text-area' class="form-control">{{ original_text }}</textarea>
                </div>
                <div class="form-group">
                    <label for="language" class="form-translate-in">Translate in:</label>
                    <select name="language" class="form-selection" class="form-control">
                        <option value="en">English</option>
                        <option value="it">Italian</option>
                        <option value="ja">Japanese</option>
                        <option value="ru">Russian</option>
                        <option value="de">German</option>
                        <option value="fr">French</option>
                        <option value="pt">Brazilian</option>
                        <option value="pt-pt">Portuguese</option>
                        <option value="zh-Hans">Chinese (Simplified)</option>
                    </select>
                </div>
                <button type="submit" class="btn-start-translation">Translate</button>
            </form>
        </div>
        <div class="secondary-container">
            <h1 class="container-infos-title">Results</h1>
            <div class="translated-text">
                <strong>Translated text:</strong><br> {{ translated_text }}
            </div>
        </div>
    </div>
</body>
</html>
